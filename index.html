<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Image Background Remover - Transparent.pics</title>
    <meta name="description" content="Remove background from images automatically in 5 seconds with just one click. Don't spend hours manually picking pixels. Upload your photo and get a transparent background 100% automatically.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Razorpay Checkout (required for premium payments) -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="card">
        <h1 class="title">transparent.pics</h1>
        <p class="subtitle">Free AI Image Background Remover</p>
        <p class="description">Upload an image to remove the background.</p>
        
        <div id="upload-area" class="upload-area">
            <div id="upload-content">
                <p>Click to upload an image</p>
                <p class="formats">PNG, JPG, etc.</p>
            </div>
            <div id="loading-container" style="display: none;">
                <p>Processing image...</p>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <p id="time-taken">Time taken: 0s</p>
            </div>
            <img id="box-preview" class="box-preview" src="" alt="Preview" style="display:none;">
            <button id="dismiss-btn" class="dismiss-btn" style="display:none;" aria-label="Dismiss result">Dismiss</button>
        </div>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">

        <div class="images-preview">
            <img id="original-image" src="" alt="Original Image" style="display:none;">
            <img id="result-image" src="" alt="Result Image" style="display:none;">
        </div>
        
        <div class="buttons">
            <button id="free-download-btn" class="btn btn-primary">Free Download</button>
            <button id="reset-btn" class="btn" style="display:none;">Reset</button>
        </div>
    </div>
    <script src="script-v2.js"></script>
</body>
</html>
